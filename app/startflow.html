<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Start My Flow</title>
  <link rel="stylesheet" type="text/css" href="css/startflow.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com 'unsafe-inline';" />
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
</head>

<body>
  <h1>Start My Flow</h1>
  <ul class="list">
    <li><input type="text" name="Goal" placeholder="Goal" id="goal"></li>
    <li><input type="text" name="Status" placeholder="Status" id="status"></li>
    <li>
      <select name="Duration" id="duration">
        <option value="20">Duration: 20 mins</option>
        <option value="30">Duration: 30 mins</option>
        <option value="50">Duration: 50 mins</option>
        <option value="60">Duration: 60 mins</option>
        </select>
    </li>
    <li><input type="button" name="Start My Flow" value="Start My Flow" id="startFlowBtn"></li>
  </ul>

</body>

</html>
