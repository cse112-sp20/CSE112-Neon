<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Taskbar</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/taskbar.css">
</head>

<body>


    <div class="user">
        <div class="img">
        <img src="assets/icon/user.svg" alt="User" style="width:150px; height:150px;">
        </div>
        <div class="status">
        <h4 style = "font-size:15px;">username</h4>
        <p style= "font-size:14px;">Set my status</p>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h2>My Flow</h2>
            <img src="assets/icon/alarmclock.svg" alt="alarm" style="width:110px; height:110px;">
            <ul class="list">
                <li><input type="button" name="startflow" value="Start My Flow"></li>
                <li><input type="button" name="endflow" value="End My Flow"></li>
            </ul>
        </div>

        <div class="right">
            <h2>My Team</h2>
            <img src="assets/icon/teammates.svg" alt="teammates" style="width:110px; height:110px;">
            <ul class="list">
                <li><input type="button" name="startflow" value="Create a Team"></li>
                <li><input type="button" name="endflow" value="Join a Team"></li>
            </ul>
        </div>
    </div>

</body>

</html>
