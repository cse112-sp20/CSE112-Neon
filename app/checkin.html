<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Start My Flow</title>
  <!--
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">-->
  <link rel="stylesheet" type="text/css" href="css/checkin.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com 'unsafe-inline';" />
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
</head>

<body>
  <h1>Check In</h1>
  <ul class="prevList"id="prevTask" style="display:none;" >
    <h2>Continue with previous tasks?</h2>
  </ul>
  
  <ul class="list" id="todayTask">
    <h2> Today's tasks</h2>
     <li style="display: none;">
        <input type="text" id="Task1" value="">
        <button class="bt">Delete</button>
     </li>
     <li style="display: none;">
        <input type="text" id="Task2" value="">
        <button class="bt">Delete</button>
     </li>
     <li style="display: none;">
        <input type="text" id="Task3" value="">
        <button class="bt">Delete</button>
     </li>
  <ul>

  <button id="addTasks" style="display: block;">Add New Task</button>

  <button id="startFlowBtn" style="display: block;">Start My Flow</button>
  <button id="cancelBtn" style="display: block;">Cancel</button>

  
  <script> require('./js/checkin.js') </script>

</body>

</html>
